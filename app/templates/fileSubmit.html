{% extends "base.html" %}

{% block content %}
    <h1>File Submission</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.team.label }}<br>
            {{ form.team(size=32) }}
        </p>
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
